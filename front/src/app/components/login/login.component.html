<div class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px">
    <h3 class="text-center mb-4">Login</h3>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input
          [(ngModel)]="dadosLogin.email"
          name="email"
          type="email"
          class="form-control"
          id="email"
          placeholder="Digite seu e-mail"
        />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input
          [(ngModel)]="dadosLogin.senha"
          name="senha"
          type="password"
          class="form-control"
          id="senha"
          placeholder="Digite sua senha"
        />
      </div>
    </form>
    <div class="d-grid gap-2">
      <button (click)="Entrar()" type="submit" class="btn btn-success">
        Entrar
      </button>

    


      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modalCriarUsuario"
      >
        Cadastre-se
      </button>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="modalCriarUsuario"
  tabindex="-1"
  aria-labelledby="modalCriarUsuarioLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <app-cadastrar-usuario></app-cadastrar-usuario>
    </div>
  </div>
</div>
