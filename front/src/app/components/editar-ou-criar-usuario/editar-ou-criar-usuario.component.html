<div *ngIf="usuario">
  <div class="container py-5">
    <h3 class="text-center mb-4">editar usuario</h3>

    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">nome</label>
        <input
          type="text"
          id="nome"
          class="form-control"
          [(ngModel)]="usuario.nome"
          name="nome"
          placeholder="Digite o nome"
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">e-mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="usuario.email"
          name="email"
          placeholder="Digite o e-mail"
        />
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Nova senha</label>
        <input
          type="text"
          id="senha"
          class="form-control"
          [(ngModel)]="novaSenha"
          name="novaSenha"
          placeholder="Digite a nova senha (opcional)"
        />
      </div>

      <div class="mb-3">
        <label for="criado_em" class="form-label">usuario criado em</label>
        <input
          type="text"
          id="criado_em"
          class="form-control"
          [value]="usuario.criado_em | date : 'short'"
          disabled
        />
      </div>

      <div class="d-grid gap-2">
        <button
          (click)="atualizarUsuario()"
          type="submit"
          class="btn btn-primary"
        >
          atualizar
        </button>
        <button
          (click)="deletarUsuario()"
          type="submit"
          class="btn btn-primary"
        >
          excluir
        </button>
      </div>
    </form>
  </div>
</div>
